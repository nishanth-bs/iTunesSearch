<div class="row">
  <div class="row__top">
    <div class="row__top--header">
      Hot Tracks
    </div>
    <a class="row__top--button">
      View more
    </a>
  </div>
  <div class="row__center">
    <app-card class="row__item" *ngFor="let item of hotTracksResponse.reverse()" 
      [thumbnail]="item.thumbnail"
      [name] = "item.name"
      [artistName] = "item.artistName"
      [releaseDate] = "item.releaseDate"
      [genre] = "item.genre"
    ></app-card>
  </div>
</div>
<div class="row">
  <div class="row__top">
    <div class="row__top--header">
      Recent Releases
    </div>
    <a class="row__top--button">
      View more
    </a>
  </div>
  <div class="row__center">
    <app-card class="row__item" *ngFor="let item of recentReleasesResponse" 
      [thumbnail]="item.thumbnail"
      [name] = "item.name"
      [artistName] = "item.artistName"
      [releaseDate] = "item.releaseDate"
      [genre] = "item.genre"
    ></app-card>
  </div>
</div>
