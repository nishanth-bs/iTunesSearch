<ul class="list" *ngFor="let item of data">

    <li class="list__item">
      <a [routerLink]="['/home','search','songName',item.trackCensoredName]"
        class="list__item--link">
        <img src="{{item.artistName}}" class="list__item--image" alt="">
        <div class="list__item--text" *ngIf="item.trackCensoredName.length && item.trackCensoredName.length <= 30">
          {{item.trackCensoredName}}
        </div>
        <div class="list__item--text" *ngIf="item.trackCensoredName.length && item.trackCensoredName.length > 30">
          {{item.trackCensoredName.substring(0,27)}}...
        </div>
      </a>
    </li>
  </ul>
