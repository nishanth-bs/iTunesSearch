<div class="card">
  <div class="card__genre">
    {{primaryGenreName}}
  </div>
  <img class="card__thumbnail" src="{{artworkUrl60}}" alt="{{trackCensoredName}}">
  <div class="card__play">
    <!--
    <svg class="card__extra--icon">
        <use xlink:href="../../../assets/svg/symbol-defs.svg#icon-play-circle"></use>
    </svg>
    -->
  </div>
  <div class="card__text">
    <div class="card__title">
      {{trackCensoredName}}
    </div>
    <div class="card__description">
      <div class="card__description--artist-name">
        {{artistName}}
      </div>
      <div class="card__description--release-date">
        {{releaseDate}}
      </div>
    </div>
  </div>
  <div class="card__extra">
    <div class="card__extra--price">
    {{collectionPrice}}
    </div>
    <a href="{{collectionViewUrl}}" class="card__extra--link">
      <!--
      <svg class="card__extra--icon">
          <use xlink:href="../../../assets/svg/symbol-defs.svg#icon-external-link"></use>
      </svg>
      -->
      iTunes
    </a>
  </div>
</div>
